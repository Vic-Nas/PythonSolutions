name: Generate VicUtils Docs

on:
  push:
    paths:
      - 'vicutils/**/*.py'
    branches:
      - main

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install pdoc
        run: pip install pdoc3
      
      - name: Generate documentation
        run: |
          cd vicutils
          for file in *.py; do
            if [ "$file" != "__init__.py" ]; then
              echo "Generating docs for $file"
              pdoc --html --force --output-dir . "${file%.py}"
              # Move generated HTML to parent directory name
              if [ -d "${file%.py}" ]; then
                mv "${file%.py}"/index.html "${file%.py}.html" 2>/dev/null || true
                rm -rf "${file%.py}"
              fi
            fi
          done
          cd ..
          ls -la vicutils/
      
      - name: Commit and push if changes
        run: |
          git config --local user.name "Vic-Nas"
          git config --local user.email "github-actions@github.com"
          git add vicutils/*.html
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generate VicUtils documentation [skip ci]"
            git push
          fi
